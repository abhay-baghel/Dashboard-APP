<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Dashboard App</title>
    <script>
      // Redirect any 404 back to the main app
      var currentPath = window.location.pathname;
      var basePath = "/Dashboard-APP/";

      // If we're already at the base path, don't redirect
      if (currentPath !== basePath) {
        // Extract the path after /Dashboard-APP/
        var appPath = currentPath.replace("/Dashboard-APP", "");

        // Redirect to index with the path as a parameter
        window.location.replace(
          window.location.origin +
            basePath +
            "?redirect=" +
            encodeURIComponent(appPath) +
            window.location.search.replace("?", "&") +
            window.location.hash
        );
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
